<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GATE Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form {
    display: flex;
    flex-direction: column;
}

h2 {
    text-align: center;
    color: #333;
}

fieldset {
    margin-bottom: 20px;
}

label {
    margin-bottom: 8px;
    color: #333;
}

input, select, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #4caf50;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #45a049;
}

</style>
<body>

<div class="container">
    <form action="submit_gate_registration.php" method="post">
        <h2>GATE Registration Form</h2>

        <!-- Personal Information -->
        <fieldset>
            <legend>Personal Information</legend>
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full_name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </fieldset>

        <!-- Academic Details -->
        <fieldset>
            <legend>Academic Details</legend>
            <label for="university">University:</label>
            <input type="text" id="university" name="university" required>

            <label for="degree">Degree:</label>
            <input type="text" id="degree" name="degree" required>

            <label for="branch">Branch:</label>
            <input type="text" id="branch" name="branch" required>

            <label for="year-of-passing">Year of Passing:</label>
            <input type="text" id="year-of-passing" name="year_of_passing" required>
        </fieldset>

        <!-- Exam Preferences -->
        <fieldset>
            <legend>Exam Preferences</legend>
            <label for="exam-center">Preferred Exam Center:</label>
            <input type="text" id="exam-center" name="exam_center" required>

            <label for="preferred-subject">Preferred Subject:</label>
            <select id="preferred-subject" name="preferred_subject" required>
                <option value="CS">Computer Science and Information Technology</option>
                <option value="EC">Electronics and Communication Engineering</option>
                <option value="ME">Mechanical Engineering</option>
                <option value="CE">Civil Engineering</option>
                <!-- Add more options as needed -->
            </select>
        </fieldset>

        <!-- Submit Button -->
        <button type="submit"><a href="Greg.html">Submit</a></button>
    </form>
</div>

</body>
</html>
