<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Success</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .message {
            font-size: 18px;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .interface {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .exam-info {
            font-size: 16px;
            margin-bottom: 10px;
            color: #555;
        }

        .exam-details {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Congratulations!</div>
        <div class="message">You have successfully registered for the upcoming JEE exam.</div>
        <div class="interface">
            <div class="exam-info">Exam Details:</div>
            <div class="exam-details">
                <div>Exam Date: July 13, 2024</div>
                <div>Time: 10:00 AM - 1:00 PM</div>
                <div>Location:TBD</div>
                <div> 
                    <ul>
                        <li><a href="1.html">Home</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
