<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .success-message {
            color: #4caf50;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .user-interface {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .user-interface div {
            background-color: #ddd;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Congratulations!</div>
        <div class="success-message">You have successfully registered and logged in.</div>
        <div class="user-interface">
            <button type="submit" align="Center"><a href="1.html">Home Page</a></button>
    
        </div>
    </div>
</body>
</html>
