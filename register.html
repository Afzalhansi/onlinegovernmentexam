<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form {
    display: flex;
    flex-direction: column;
}

h2 {
    text-align: center;
    color: #333;
}

fieldset {
    margin-bottom: 20px;
}

label {
    margin-bottom: 8px;
    color: #333;
}

input, select, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #4caf50;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #45a049;
}
nav {
    background-color: #eee;
    padding: 0.5em;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

nav li {
    display: inline;
    margin-right: 10px;
}
</style>
<body>
    <nav>
        <ul>
            <li><a href="1.html">Home</a></li>
            <li><a href="sign.html">Sign in</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="faq.html">FAQ'S</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    
<div class="container">
    <form action="submit_registration_form.php" method="post">
        <h2>Registration Form</h2>

        <!-- Personal Information -->
        <fieldset>
            <legend>Personal Information</legend>
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full_name" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </fieldset>

        <!-- Contact Information -->
        <fieldset>
            <legend>Contact Information</legend>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </fieldset>

        <!-- Educational Qualifications -->
        <fieldset>
            <legend>Educational Qualifications</legend>
            <label for="qualification">Highest Qualification:</label>
            <input type="text" id="qualification" name="highest_qualification" required>

            <label for="school">School/College Name:</label>
            <input type="text" id="school" name="school_name" required>

            <label for="year">Year of Passing:</label>
            <input type="number" id="year" name="year_of_passing" required>
        </fieldset>

        <!-- Additional Information -->
        <fieldset>
            <legend>Additional Information</legend>
            <label for="interests">Interests/Hobbies:</label>
            <textarea id="interests" name="interests" rows="4"></textarea>
        </fieldset>
        <!-- Submit Button -->
        <button type="submit"><a href="submit.html">Submit</a></button>
    </form>
</div>

</body>
</html>
