<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEET Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body 
    {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form {
    display: flex;
    flex-direction: column;
}

h2 {
    text-align: center;
    color: #333;
}

fieldset {
    margin-bottom: 20px;
}

label {
    margin-bottom: 8px;
    color: #333;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #4caf50;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #45a049;
}

textarea {
    resize: vertical;
}

</style>
<body>

<div class="container">
    <form action="submit_neet_registration.php" method="post">
        <h2>NEET Registration Form</h2>

        <!-- Personal Information -->
        <fieldset>
            <legend>Personal Information</legend>
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full_name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </fieldset>

        <!-- Address Information -->
        <fieldset>
            <legend>Address Information</legend>
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea>
        </fieldset>

        <!-- Educational Information -->
        <fieldset>
            <legend>Educational Information</legend>
            <label for="qualification">Qualification:</label>
            <input type="text" id="qualification" name="qualification" required>

            <label for="school">School/College Name:</label>
            <input type="text" id="school" name="school" required>
        </fieldset>

        <!-- NEET Specific Information -->
        <fieldset>
            <legend>NEET Specific Information</legend>
            <label for="neet-roll-number">NEET Roll Number:</label>
            <input type="text" id="neet-roll-number" name="neet_roll_number" required>

            <label for="neet-exam-center">Preferred Exam Center:</label>
            <input type="text" id="neet-exam-center" name="neet_exam_center" required>
        </fieldset>

        <!-- Submit Button -->
        <button type="submit"><a href="nreg.html">Submit NEET registration</a></button>
    </form>
</div>

</body>
</html>
